language: go
dist: xenial
env:
- HUGO_VERSION="0.74.2"
before_install:
- sudo apt-get update -qq
install: true
before_script:
- wget https://github.com/gohugoio/hugo/releases/download/v${HUGO_VERSION}/hugo_${HUGO_VERSION}_Linux-64bit.deb
- sudo dpkg -i hugo_${HUGO_VERSION}_Linux-64bit.deb
- rm -rf public || exit 0
script:
- hugo --gc -v --minify
deploy:
  provider: pages
  skip_cleanup: true
  keep-history: true
#  github-token: 30398cce5cbe77d25bfc98dff066ba33e369b585
  local_dir: public
  target-branch: master
  repo: kencho51/kencho51.github.io
  verbose: true
#  api_key:
#    secure: 
  on:
    branch: master

